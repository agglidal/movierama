<section>
  <div class="page-header">
    <h3>Sort by:
      <a class="ng-binding ng-scope" ng-click="vm.sortLikes()">Likes</a>
      <a class="ng-binding ng-scope" ng-click="vm.sortHates()">Hates</a>
      <a class="ng-binding ng-scope" ng-click="vm.sortDate()">Date</a>
    </h3>
  </div>
  <div class="list-group">
    <a ng-repeat="movie in vm.movies" class="list-group-item">
      <!-- ui-sref="movies.view({ movieId: movie._id })"  -->
      <h3 class="list-group-item-heading" ng-bind="movie.title"></h3>
      <h5 class="list-group-item-text">
        Posted on
        <span ng-bind="movie.created | date:'mediumDate'"></span>
        by
        <span ng-if=" movie.user " ng-click="vm.listUser(movie.user._id) ">{{movie.user.displayName}}</span>
        <span ng-if="!movie.user ">Deleted User</span>
      </h5>
      <hr>
      <p>{{movie.body | limitTo:1000}}</p>
      <small class="list-group-item-action active ">Likes
        <button type="button" class="btn btn-link" ng-bind="movie.likes" ng-disabled="!vm.authentication.user||movie.user._id===vm.authentication.user._id"
          ng-click="vm.hasOpinion(movie._id, 'like', movie.user._id);movie.likes=movie.likes+1; vm.addOpinion(movie._id, 'like', movie.user._id); vm.updateOpinionToUser(movie._id, 'like', vm.authentication.user._id)">
        </button>
      </small>
      <small class="list-group-item-action active ">Hates
        <button type="button" class="btn btn-link" ng-bind="movie.hates " ng-disabled="!vm.authentication.user||movie.user._id===vm.authentication.user._id"
          ng-click="movie.hates=movie.hates+1;vm.addOpinion(movie._id, 'hate', movie.user._id);vm.updateOpinionToUser(movie._id, 'hate', vm.authentication.user._id)"></button>
      </small>
      <small ng-if="vm.isLikedByCurrentUser" class="list-group-item-text" style="float: right">You like this movie |
        <button type="button" class="btn btn-link">Unlike</button>
      </small>
      <small ng-if="vm.isHatedByCurrentUser" class="list-group-item-text" style="float: right">You hate this movie |
        <button type="button" class="btn btn-link">Unhate</button>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center " ng-if="vm.movies.$resolved && !vm.movies.length ">
    No Movies yet, why don't you
    <a ui-sref="movies.create ">create one</a>?
  </div>
</section>
